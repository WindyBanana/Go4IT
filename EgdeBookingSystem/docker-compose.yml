version: '3.4'

services:
  egdebookingsystem:
    image: ${DOCKER_REGISTRY-}egdebookingsystem
    build:
      context: .
      dockerfile: Dockerfile
    ports:
        - "5000:80"
    volumes:
        - ${APPDATA}/Microsoft/UserSecrets/:/root/.microsoft/usersecrets
    depends_on:
        - db
  db:
     image: "mcr.microsoft.com/mssql/server:2017-latest"
     ports:
        - "1433"   
     environment:
         SA_PASSWORD: "Password123@"
         ACCEPT_EULA: "Y"
